<script>
    function validate() {
        var sifry = { "KONOPI": "V průchodu do hlavní chrámové lodě je neviditelný alarm, který vzburcuje stráže.", "KONOPÍ": "V průchodu do hlavní chrámové lodě je neviditelný alarm, který vzburcuje stráže.", "konopi": "V průchodu do hlavní chrámové lodě je neviditelný alarm, který vzburcuje stráže.", "konopí": "V průchodu do hlavní chrámové lodě je neviditelný alarm, který vzburcuje stráže.", "Konopí": "V průchodu do hlavní chrámové lodě je neviditelný alarm, který vzburcuje stráže." };
        var x = sifry[document.getElementById("sifra").value]
        if (x != undefined)
            document.getElementById("vysledek").innerHTML = x;
        else
            document.getElementById("vysledek").innerHTML = "takovou šifru neznám";
    }
</script>
